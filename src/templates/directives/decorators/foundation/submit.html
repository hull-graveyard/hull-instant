<div class="large-12 columns">
  <input type="submit"
         class="button expand {{ form.style || 'primary' }}"
         value="{{form.title}}"
         ng-if="form.type === 'submit'">
  <button class="button expand {{ form.style || 'default' }}"
          type="button"
          ng-click="buttonClick($event,form)"
          ng-if="form.type !== 'submit'">{{form.title}}</button>
</div>
