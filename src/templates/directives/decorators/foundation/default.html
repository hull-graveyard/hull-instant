<div class="large-12 columns" ng-class="{'error': hasError(), 'valid': hasSuccess(), 'feedback': form.feedback !== false }">
  <label ng-class="{'error': hasError()}" ng-show="showTitle()">
    <span
      ng-if="!!(form.placeholder||form.title)"
      ng-show="$$value$$"
      class='show-hide label-text-title'
    >{{form.placeholder||form.title}}</span>
    <input ng-show="form.key"
           type="{{form.format||form.type}}"
           sf-changed="form"
           placeholder="{{form.placeholder||form.title}}"
           ng-class="{'error': hasError()}"
           ng-model-options="form.ngModelOptions"
           ng-model="$$value$$"
           schema-validate="form">

    <span
      class='label-text-help'
      ng-if="!!form.description && !(hasError() && errorMessage(schemaError()))"
    >{{form.description}}</span>
    <span
      class='label-text-error'
      ng-if="(hasError() && errorMessage(schemaError()))"
      ng-class="evalInScope(form.feedback) || {'valid': hasSuccess(), 'error': hasError() }"
      ng-bind-html="(hasError() && errorMessage(schemaError()))"
    >
    </span>
  </label>
</div>
