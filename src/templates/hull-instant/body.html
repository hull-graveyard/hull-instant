<div class="ship-header" ng-style="styles.header">
  <div class="ship-header-content">
    <div class="row">
      <div class="large-12 columns text-center vertical-align-center">
        <h1 class='ship-header-title'>{{instant.ship.name}}</h1>
        <p class='ship-header-description'>{{instant.ship.description}}</p>
      </div>
    </div>
  </div>
</div>

<div ng-switch on="instant.currentStep">

  <img ng-src="{{instant.achievement.picture && instant.achievement.picture.length ? instant.achievement.picture : null}}" />

  <div progress step="instant.currentStep" step-index="instant.currentStepIndex" steps="steps"></div>

  <div class="row" ng-switch-when="play">
    <div ng-include="'steps/play.html'"></div>
  </div>

  <div class="row" ng-switch-when="form">
    <div ng-include="'steps/form.html'"></div>
  </div>

  <div class="row" ng-switch-when="result">
    <div ng-include="'steps/result.html'"></div>
  </div>

</div>
