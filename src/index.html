<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Instant Win Ship</title>
  <script src="//d3f5pyioow99x0.cloudfront.net/0.8/hull.api.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-sanitize.min.js"></script>
  <script src="{{ship.source_url}}assets/js/app.js"></script>
  <script src="{{ship.source_url}}assets/js/templates.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/css/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.5/css/foundation.min.css">
  <link rel="stylesheet" href="{{ship.source_url}}assets/css/app.css" id="app-css">
  <script>
    Hull.init({ appId: "{{ship.id}}", orgUrl: "http://{{org.domain}}" });
  </script>
</head>
<body ng-controller="InstantWinController" class='ship-body'>
  <div ng-cloak class='ship-container'>
    <div ng-if="instant.loading" class='ship-spinner-container'>
      <div class="spinner">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
      </div>
    </div>
    <div>
      <div class="row" ng-include="'header.html'"></div>
      <div class="row" ng-include="'body.html'"></div>
      <div class="row" ng-include="'footer.html'"></div>
    </div>
  </div>
</body>
</html>
