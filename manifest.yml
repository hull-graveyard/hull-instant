name: instant
version: 0.1.0
description: A Wonderful instant win and signup experience for your users
settings:
  - name: images
    title: Images
    description: Change your images here !
    type: object
    default:
      brand: "/assets/images/demo/brand.png"
      header: "/assets/images/demo/header.png"
      background: "/assets/images/demo/bg.png"
    properties:
      brand:
        title: Brand image
        description: Dimensions must be 72px x 40px
        type: string
        format: uri
      header:
        title: Header image
        description: Dimensions must be 810px x 230px
        type: string
        format: uri
      background:
        title: Background image
        description: Dimensions must be 810px x 668px
        type: string
        format: uri
    additionalProperties: false
  - name: social_links
    title: Social Links
    type: array
    format: table
    default:
    - name: Facebook
      url: ''
    - name: Twitter
      url: ''
    items:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
      required:
      - name
      - url
  - name: footer_links
    title: Footer Links
    type: array
    format: table
    default:
    - name: A Link here 1
      url: "/"
    - name: A Link here 2
      url: "/"
    items:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
          format: uri
      required:
      - name
      - url
resources:
  - name: achievement
    type: instant_win
  - name: form
    type: form
locales:
  - en
